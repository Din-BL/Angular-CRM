<form [formGroup]="addForm.customerForm" (ngSubmit)="onSubmit()" class="row g-2 mb-4">
    <div class="col">
        <input formControlName="first" type="text" class="form-control" placeholder="First name"
            aria-label="First name">
    </div>
    <div class="col">
        <input formControlName="last" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
    <div class="col">
        <input formControlName="phone" type="tel" class="form-control" placeholder="Phone" aria-label="Phone">
    </div>
    <div class="col">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
    </div>
    <div class="col">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Customer
        </button>
    </div>
</form>
