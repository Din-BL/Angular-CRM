<main class="bg-dark">

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="row g-3">
        <h1 class="text-center display-6 pb-5">{{'sign up'| titlecase}}
            <i class="bi bi-person-fill-lock"></i>
        </h1>
        <div class="col-auto mb-3">
            <input formControlName="email" #emailField type="email" class="form-control" placeholder="Email">

            <small *ngIf="email?.invalid && (email?.touched || email?.dirty )" class="text-danger">
                <span *ngIf="email?.errors?.['email']">Incorrect email pattern</span>
                <span *ngIf="email?.getError('required')">Email is required</span>
            </small>
        </div>
        <div class="col-auto mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">

            <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <span *ngIf="password?.errors?.['minlength']">Password must be at least
                    {{password?.errors?.['minlength'].requiredLength}} characters</span>
                <span *ngIf="password?.errors?.['required']">Password is required</span>
            </small>
        </div>
        <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
