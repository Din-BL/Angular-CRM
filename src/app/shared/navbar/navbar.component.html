<nav style="border-bottom: 1px solid;" [ngStyle]="onColorChanged('border-color')"
    [ngClass]=" themeColor ? 'navbar navbar-expand-lg navbar-light bg-light': 'navbar navbar-expand-lg navbar-dark bg-dark' ">
    <div class=" container-fluid">
        <a href="#">
            <img class="navbar-brand" style="height: 45px;" src="assets\images\crm.png" alt="crm-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a *ngIf="isAuthenticated" class="nav-link" routerLinkActive="active"
                    routerLink="customers">Customers</a>
                <a *ngIf="isAuthenticated" class="nav-link" routerLinkActive="active"
                    routerLink="employees">Employees</a>
            </div>
            <div class="navbar-nav"> <a *ngIf="isAuthenticated" class="nav-link text-primary">{{username}}</a>
                <a *ngIf="isAuthenticated" class="nav-link" (click)="logOut()" routerLink="login">Log Out</a>
                <a *ngIf="!isAuthenticated" class="nav-link" routerLinkActive="active" routerLink="login">Log in</a>
                <theme></theme>
            </div>
        </div>
    </div>
</nav>
